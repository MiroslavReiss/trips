<html>
<head>
	<title>Trips</title>
	<link rel="stylesheet" href="leaflet4.4/dist/leaflet.css" />
	<script src="leaflet4.4/dist/leaflet.js"></script>
	<!--script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script-->
	<!--<script src="leaflet4.4/src/control/Control.Edit.js"></script>-->
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(53.9618, 58.4277), zoom: 13});
var osm = new L.TileLayer('http://{s}.tile.osmosnimki.ru/kosmo/{z}/{x}/{y}.png');
var mpn = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
var qst = new L.TileLayer('http://otile1.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {attribution:'Tiles Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">'});
var hyb = new L.TileLayer('http://{s}.tile.osmosnimki.ru/hyb/{z}/{x}/{y}.png');
map.addLayer(osm);
//map.addControl(new L.Control.Scale({width: 100, position: 'bottomleft'}));
//map.addControl(new L.Control.Permalink());
//map.addControl(new L.Control.Edit());

</script>

<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="js/shramov-leaflet-plugins/layer/tile/Google.js"></script>
<script type='text/javascript'>
map.addControl(new L.Control.Layers({'OSM':osm, 'Mapnik':mpn, 'MapQuest':qst, 'Google':new L.Google('ROADMAP')}
				   ));
</script>

  -->
</body>
</html>
